<!DOCTYPE html>
<html>
    <head>
        <title>Flow Insights</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">

            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li class="logo"><img src="img/dimond.png"></li>
                    <li class="active">Home</li>
                    <li>Services</li>
                    <li>Product</li>
                    <li>Contact</li>
                    <li><a href="#" class="signup-btn"><span>Sign Up</span></a></li>
                </ul>
            </div>

            <!-- Content -->
            <div class="banner">
                <div class="app-text">
                    <h1>Making your business<br> get excellent results</h1>
                    <p>High quality analytics insights for your business that will guide<br> you through better decisions which will result in real growth</p>

                    <!-- Play button-->
                    <div class="play-btn">
                        <div class="play-btn-inner"><i class="fa fa-play"></i></div>
                        <small><b>LEARN MORE</b></small>
                    </div>
                </div>
                <div class="app-picture">
                    <img src="img/artcard.svg" />
                </div>
            </div>
            
            <!-- Quick links -->
            <div class="quick-links">
                <ul>
                    <li><i class="fa fa-share-alt"></i><p>SHARE TO</p></li>
                    <li><i class="fa fa-audio-description"></i><p>RECENT NEWS</p></li>
                    <li><i class="fa fa-cog"></i><p>ANALYTICS</p></li>
                    <li><i class="fa fa-gamepad"></i><p>DEMO</p></li>
                </ul>
            </div>

            <!-- Social -->
            <div class="social-icons">
                <ul>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
